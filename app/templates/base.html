<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LocalShare{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="app-title"><a href="/" style="text-decoration: none; color: inherit;">LocalShare</a></div>
            <button id="darkModeToggle" type="button">ğŸŒ™</button>
        </div>
        <header>
            <p class="subtitle">Fast, direct file sharing from your machine.</p>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Temporary file sharing. Files are stored locally.</p>
        </footer>
    </div>
    <script>
        const toggleBtn = document.getElementById('darkModeToggle');
        const body = document.body;

        // Load preference
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark');
            toggleBtn.textContent = 'â˜€ï¸';
        }

        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            body.classList.toggle('dark');
            const isDark = body.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        });
    </script>
</body>
</html>
