<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LocalShare{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/" style="text-decoration: none; color: inherit;">LocalShare</a></h1>
            <p class="subtitle">Fast, direct file sharing from your machine.</p>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Temporary file sharing. Files are stored locally.</p>
        </footer>
    </div>
</body>
</html>
